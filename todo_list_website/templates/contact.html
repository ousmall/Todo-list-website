{% include "header.html" %}

<body>
<main class="form-signin d-flex justify-content-center">
  <div class="py-5 text-center">
    <div class="col-md-auto">
      <h4 class="mb-3">Contact Me</h4>
      <br>
        <form class="needs-validation" novalidate="" action="contact" method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstname" placeholder="" value="" required="">
              <div class="invalid-feedback">
                  Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastname" placeholder="" value="" required="">
              <div class="invalid-feedback">
                  Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" placeholder="" required=""></textarea>
              <div class="invalid-feedback">
                  Please enter your shipping address.
              </div>
            </div>
          </div>
          <button class="w-20 m-3 btn btn-dark" type="submit">Send</button>
          </form>
    </div>
  </div>
</main>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
